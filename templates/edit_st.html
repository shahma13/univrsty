<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background: linear-gradient(to right,rgb(227, 67, 18), rgb(215, 154, 23));">
     
<section class="vh-100"  >
  <div class="container py-5 h-100" style="margin-top: 70px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Update Details</h3>
<form action="{% url 'edit_page' pro.id %}" method="post">
  {% csrf_token %}
            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" name="name" class="form-control form-control-lg" placeholder="Enter Name" value="{{pro.student_name}}"/>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="typePasswordX-2" name="addr" class="form-control form-control-lg" placeholder="Address" value="{{pro.address}}" />
            </div>

            <div class="form-outline mb-4">
                <input type="number" id="typeEmailX-2" name="age" class="form-control form-control-lg" placeholder="Enter Age" value="{{pro.age}}"/>
              </div>

              <div class="form-outline mb-4">
                <input type="date" id="typePasswordX-2" name="date" class="form-control form-control-lg" value="{{pro.doj|date:'Y-m-d'}}" />
              </div>

              <div class="form-outline mb-4">
                <select class="select form-control form-control-lg"  name="crs" placeholder="Course">
                   
                  {% for i in cc %}
                  {% if i.id == pro.course.id %}

                      <option value="{{i.id}}"selected>{{i.course_name}}</option>
                      {% else %}
                      <option value="{{i.id}}">{{i.course_name}}</option>
                    
                     {% endif %}
                     {% endfor %}

                    </select>
              </div>

              <div class="form-outline mb-4">
                <input type="number" id="typePasswordX-2" name="fee" class="form-control form-control-lg"  placeholder="Fees" value="{{pro.course.fee}}"/>
              </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>

           </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
