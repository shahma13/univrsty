<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
    button[type=submit] {
        background-color: #4CAF50;
        border-radius: 4px;
        cursor: pointer;
      }
      a{
        color: rgb(8, 8, 8);
        text-decoration: none;
      }
    button[type=submit]:hover {
        background-color: #7b9b7d;
      }
    </style>
</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kent University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/home" style="margin-left: 40px;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/add_course" style="margin-left: 40px;">Add course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/add_stud" style="margin-left: 40px;">Add student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/table1" style="margin-left: 40px;">Show students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="http://127.0.0.1:8000/table2" style="margin-left: 40px;">Show Teachers</a>
              </li>
          </ul>
        </div>
      </nav>

    <h1 style="text-align: center;">Teachers Details</h1><br><br><br><br>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Course</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for p in ps %}
      
          <tr>
            <td>{{p.id}}</td>
            <td>{{p.user.username}}</td>
            <td>{{p.address}}</td>
            <td>{{p.user.email}}</td>
            <td>{{p.age}}</td>
            <td>{{p.course.course_name}}</td>

            <td>
              <img src="{{p.img.url}}" height="80" width="80" class="img-fluid rounded-circle">
            </td>
            <td><button type="submit" style="background-color: rgb(153, 96, 96);"><a href="{% url 'deletes' p.user.id %}">Delete</a></button></td>
          </tr>
       
        {% endfor %}
      </tbody>
      </table> 

</body>
</html>
