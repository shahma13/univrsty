<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
.gradient-custom {

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

}
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #101725;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">


                    <img src="{{pp.img.url}}"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
<!--                     
                    <h5>{{pp.user.username}}</h5>
                    <p>{{pp.course.course_name}}</p>
                    <i class="far fa-edit mb-5"></i> -->
                  </div>
                
                  <div class="col-md-8">
                    <div class="card-body p-4">
                   
                      <h5>{{pp.user.username}}</h5>
                      <p>{{pp.course.course_name}}</p>
                      <hr class="mt-0 mb-4">

                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Firstname</h6>
                          <p class="text-muted">{{pp.user.first_name}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Lastname</h6>
                          <p class="text-muted">{{pp.user.last_name}}</p>
                        </div>
                      </div>

                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Address</h6>
                          <p class="text-muted">{{pp.address}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Age</h6>
                          <p class="text-muted">{{pp.age}}</p>
                        </div>
                      </div>

                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted">{{pp.user.email}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Course</h6>
                          <p class="text-muted">{{pp.course.course_name}}</p>
                        </div>
                      </div>


                    

                      <h6>Contact Number</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          
                          <p class="text-muted">{{pp.contact}}</p>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="submit"><a href="{% url 'goback' %}" style="color: black;">Go Back</a></button>
                      </div>

                    </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
